<!DOCTYPE html>
<html>
  <head>
    <title>Dividend Yield Calculator</title>
  </head>
  <body>
    <h1>Dividend Yield Calculator</h1>
    <label for="dividend-per-share">Dividend Per Share:</label>
    <input type="number" id="dividend-per-share">
    <br><br>
    <label for="stock-price">Stock Price:</label>
    <input type="number" id="stock-price">
    <br><br>
    <button onclick="calculateDividendYield()">Calculate Dividend Yield</button>
    <br><br>
    <p id="dividend-yield"></p>
    <script>
      function calculateDividendYield() {
        // Get the user input for the dividend per share and stock price
        let dividendPerShare = parseFloat(document.getElementById("dividend-per-share").value);
        let stockPrice = parseFloat(document.getElementById("stock-price").value);

        // Calculate the dividend yield
        let dividendYield = (dividendPerShare / stockPrice) * 100;

        // Display the dividend yield to the user
        document.getElementById("dividend-yield").innerHTML = `The dividend yield is ${dividendYield.toFixed(2)}%.`;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>P/E Ratio Calculator</title>
  </head>
  <body>
    <h1>P/E Ratio Calculator</h1>
    <label for="stock-price">Stock Price:</label>
    <input type="number" id="stock-price">
    <br><br>
    <label for="earnings-per-share">Earnings Per Share:</label>
    <input type="number" id="earnings-per-share">
    <br><br>
    <button onclick="calculatePE()">Calculate P/E Ratio</button>
    <br><br>
    <p id="pe-ratio"></p>
    <script>
      function calculatePE() {
        // Get the user input for the stock price and earnings per share
        let stockPrice = parseFloat(document.getElementById("stock-price").value);
        let earningsPerShare = parseFloat(document.getElementById("earnings-per-share").value);

        // Calculate the P/E ratio
        let peRatio = stockPrice / earningsPerShare;

        // Display the P/E ratio to the user
        document.getElementById("pe-ratio").innerHTML = `The P/E ratio is ${peRatio.toFixed(2)}.`;
      }
    </script>
  </body>
</html>
